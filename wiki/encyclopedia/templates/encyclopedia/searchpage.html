{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
{% if notfound %}
<h5>No Search Results</h5>    
{% else %}

<h1>Search Results</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{entry}}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
