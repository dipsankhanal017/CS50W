{% extends "auctions/layout.html" %}


{% block body %}
    <form method="POST" action="" >
        {% csrf_token %}
        Choose a category:  
        <select name="category">
            {% for category in categories %}
            <option value="{{category.name}}">{{category.name}}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary ml-2">Select</button>
    </form>

        <div class="row mt-2" >
        {% for list in listing %}
        <div class="col-sm-3 mb-3">
          <a href="/product/{{list.title_slug}}" style="color: black;">
            <div class="card">
              <img class="card-img-top" src="{{list.imageurl}}" alt="Card image cap" style="width:280px; height: 400px;">
              <div class="card-body">
                <h5 class="card-title">{{list.title}}</h5>
              </div>
            </div></a>
          </div>
        {% endfor %}
    </div>

{% endblock %}
