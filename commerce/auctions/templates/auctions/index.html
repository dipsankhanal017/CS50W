{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div class="row" >
        {% for list in listing %}
        <div class="col-sm-3 mb-3">
          <a href="product/{{list.title_slug}}" style="color: black;">
            <div class="card">
              <img class="card-img-top" src="{{list.imageurl}}" alt="Card image cap" style="width:280px; height: 400px;">
              <div class="card-body">
                <h5 class="card-title">{{list.title}}</h5>
                {{list.description}}
              </div>
            </div></a>
          </div>
        {% endfor %}
    </div>

{% endblock %}
