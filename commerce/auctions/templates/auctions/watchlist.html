{% extends "auctions/layout.html" %}

{% block body %}
<h2>myWatchlist</h2>
<div class="row mt-2" >
{% for watch in watchlist %}
<div class="col-sm-3 mb-3">
    <a href="/product/{{watch.listing.title_slug}}" style="color: black;">
      <div class="card">
        <img class="card-img-top" src="{{watch.listing.imageurl}}" alt="Card image cap" style="width:280px; height: 400px;">
        <div class="card-body">
          <h5 class="card-title">{{watch.listing.title}}</h5>
        </div>
      </div></a>
    </div>
{% endfor %}
</div>
{% endblock %}
